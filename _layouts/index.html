<!doctype html>
<html lang="en">

  {% include head.html %}

  <body
    id="page-top"
    data-spy="scroll"
    data-target=".navbar-fixed-top"
    data-offset="151"
  >
    {% include navigation.html %} 

    {% include header.html %} 
    {% for p in site.pages_list %} 
      {% for page in site.pages %} 
        {% if p[1] == page.section-type %} 
          {% include {{ page.path }} %} 
        {% endif %} 
      {% endfor %}
    {% endfor %} 

    {% include footer.html %} 

    {% include js.html %}

  </body>
</html>
